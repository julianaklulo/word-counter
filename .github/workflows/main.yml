name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./word_counter
    steps:
      - uses: actions/checkout@v2
      - name: Run linters
        run: make lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./word_counter
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: make test
